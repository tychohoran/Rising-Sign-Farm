<nav class="site-nav">
  <a href="#" class="menu-icon">
    {% include navigation-icon.html %}
  </a>

  <div class="trigger">
    {% assign sorted_pages = site.pages | sort:"position" %}
    {% for link_page in sorted_pages %}
      {% if link_page.title %}
      <a class="page-link" href="{{ link_page.url | prepend: site.baseurl }}">{{ link_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
