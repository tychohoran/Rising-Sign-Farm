---
layout: home
---

<section id="intro">
	{% include background.html %}
</section>
{% assign sorted_pages = site.pages | sort:"position" %}
{% for page in sorted_pages %}
	{% if page.url == page.dir and page.title%}
		<section id="{{page.title | slugify}}" class="post-content">
			<div class="post">
			{{page.content}}
			{% include subpage-links.html%}
			</div>
		</section>
	{% endif %}
{% endfor %}
